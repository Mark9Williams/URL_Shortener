<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}URL Shortener{% endblock %}</title>
    <!-- Minimal Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Shortly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
                <div class="ms-auto d-flex">
                    {% if user.is_authenticated %}
                        <a class="btn btn-outline-light me-2" href="/analytics/">My Links</a>
                        <a class="btn btn-outline-light" href="/accounts/logout/">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-light me-2" href="/signup/">Sign Up</a>
                        <a class="btn btn-light" href="/accounts/login/">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <div class="container">
            <small>&copy; {{ now|date:'Y' }} Shortly. All rights reserved.</small>
        </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
